<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body class="bg-gray-500">
        <nav class="py-6 px-6 bg-teal-500 flex justify-between">
            <a href="/" class="text-white">Teal CRM</a>

            <div class="space-x-4">
                <a href="{% url 'about' %}" class="text-white">About</a>
                <a href="/" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log in</a>
                <a href="/" class="py-4 px-6 bg-teal-300 rounded-xl text-white">Sign Up</a>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <footer class="py-8 text-center bg-gray-400">
            <p class="text-xs text-gray-700">some copyright</p>
        </footer>
    </body>
</html>
